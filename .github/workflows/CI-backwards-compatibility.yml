name: CI backwards compatibilty

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test graphene==1.0
      run: |
          python -m venv /tmp/.venv-graphene-1-0
          source /tmp/.venv-graphene-1-0/bin/activate
          python -m pip install --upgrade pip
          pip install graphql-core==1.1 graphql-relay==0.5.0 iso8601==0.1.12 graphene==1.0 pydantic==1.5.1 pytest==5.4.3
          pytest
          deactivate
