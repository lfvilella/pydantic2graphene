name: CI

on:
  schedule:
    - cron:  '0 1 * * *'
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  current:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependency
      run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

    - name: Flake8
      run: flake8 .

    - name: Pytest
      run: |
          pytest --cov=./pydantic2graphene

    - name: Coverage Report
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      run: |
          codecov --token="$CODECOV_TOKEN"

  backwards-compatibility:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        pip-packages: [
          graphene pydantic pytest==5.4.3,
          graphene==2.1.8 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1.7 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1.6 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1.5 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1.3 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1.2 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1.1 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.1 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.0.1 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==2.0 graphql-core==2.0 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.4.2 graphql-core==1.1 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.4.1 graphql-core==1.1 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.4 graphql-core==1.1 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.3 graphql-core==1.0.1 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.2 graphql-core==1.0.1 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.1.3 graphql-core==1.0.1 graphql-relay==0.4.5 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.1.2 graphql-core==1.0 graphql-relay==0.4.4 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.1.1 graphql-core==1.0 graphql-relay==0.4.4 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.1 graphql-core==1.0 graphql-relay==0.4.4 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.0.2 graphql-core==1.0 graphql-relay==0.4.4 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          graphene==1.0.1 graphql-core==1.0 graphql-relay==0.4.4 iso8601==0.1.12 pydantic==1.5.1 pytest==5.4.3,
          pydantic==1.5.1 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.5 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.4 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.3 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.2 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.1.1 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.1 graphene==2.1.8 pytest==5.4.3,
          pydantic==1.0 graphene==2.1.8 pytest==5.4.3,
        ]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python 3.8
      uses: actions/setup-python@v2
      with:
        python-version: 3.8

    - name: Install dependency
      env:
        PACKAGES: ${{ matrix.pip-packages }}
      run: |
          python -m pip install --upgrade pip
          pip install $PACKAGES

    - name: Pytest
      run: pytest
